    <main class="container">
        <form class="contact-form" action="procesar_contacto.php" method="post">
            <fieldset>
                <legend>Contacto</legend>

                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Digite su nombre" required autofocus>
                </div>

                <div>
                    <label for="tel">Teléfono:</label>
                    <input type="tel" id="tel" name="tel" placeholder="Ingrese su número" pattern="[0-9]{10}" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                </div>

                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje aquí" rows="4" required></textarea>
                </div>

                <button type="submit">Enviar</button>
                
            </fieldset>
        </form>
    </main>
